<form (ngSubmit)="onSubmit()" #form>
    <app-control label="Title">
        <input name="title" id="title" aria-label="Title" #input [(ngModel)]="enteredTitle" />
    </app-control>
    <app-control label="Request">
        <textarea name="request" id="request" rows="3" aria-label="Request" #input [(ngModel)]="enteredText"></textarea>
    </app-control>
    <p>
        <button appButton title="button" type="submit">
            Submit
            <span ngProjectAs="icon">⌲</span>
        </button>
    </p>
</form>
